<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <form class="cmxform" id="commentForm" method="get" action="">
            <fieldset>
            <legend>Please provide your name, email address (won't be published) and a comment</legend>
            <p>
                <label for="cname">Name (required, at least 2 characters)</label>
                <input id="cname" class="form-control" name="name">
            </p>
            <p>
                <label for="cemail">E-Mail (required)</label>
                <input id="cemail" class="form-control" type="email" name="email">
            </p>
            <p>
                <label for="curl">URL </label>
                <input id="curl" class="form-control" type="url" name="url">
            </p>
            <p>
                <label for="cage">Age </label>
                <input id="cage" class="form-control" type="number" name="age">
            </p>
            <p>
                <label for="ccomment">Your comment (required)</label>
                <textarea id="ccomment" class="form-control" name="comment" required></textarea>
            </p>
            <p>
                <input class="submit btn btn-primary" type="submit" value="Submit">
            </p>
            </fieldset>
        </form>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/additional-methods.min.js"></script>
    <!-- <script src="index.js"></script> -->
    <script>

        $(document).ready(function(){
        //     $("#commentForm").validate();
        $("#commentForm").validate({
            rules: {
            name: {
                required:true,
                rangelength:[2,10]
            },
            email: {
            required: true,
            email: true
            },
            url: {
            required: true,
            url: true
            },
            age: {
            required: true,
            range: [15,40]
            },
            comment: {
                required:true,
                minlength:5
        }
    },

        messages:{
            name:{
            required:"Data harus diisi",
                rangelength:"Nama harus lebih dari 2 karakter"
        },
        email:{
            required:"Email harus diisi",
                email:"Format menggunakan @"
        },
        url:{
            required:"Data harus diisi",
                email:"Gunakan format url yang benar"
        },
        age:{
            required:"Data harus diisi",
                range:"Usia 15-40 tahun"
        },
        comment:{
            required:"Data harus diisi",
                minlength:"Pesan harus lebih dari 5 karakter"
        },


        }})
        })


    </script>

</body>
</html>
