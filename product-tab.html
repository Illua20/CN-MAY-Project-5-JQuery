<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Tab</title>
    <link rel="stylesheet" href="./Addon/slick/slick.css" />
    <link rel="stylesheet" href="./Addon/slick/slick-theme.css">
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    
    <div class="container">
        <div class="product-wrap">
            <div class="product-image">
                <div class="product-item" id="option1image">
                    <img src="Image/Civic White.png" />
                </div>
                <div class="product-item" id="option2image">
                    <img src="Image/Civic Red.png" />
                </div>
                <div class="product-item" id="option3image">
                    <img src="Image/Civic Blue.png" />
                </div>
                <div class="product-item" id="option4image">
                    <img src="Image/Civic Black.png" />
                </div>
                <div class="product-item" id="option5image">
                    <img src="Image/Civic Gray.png" />
                </div>
            </div>
                 
            <ul class="product-colors">
                <li><a class="white" id="option1">White</a></li>
                <li><a class="red" id="option2">Red</a></li>
                <li><a class="blue" id="option3">Blue</a></li>
                <li><a class="black" id="option4">Black</a></li>
                <li><a class="gray" id="option5">Gray</a></li>
            </ul>            
        </div>
    </div>

    <br><br>

    <section class="regular slider">
        <div>
          <img src="Image/Civic White.png">
        </div>
        <div>
          <img src="Image/Civic Red.png">
        </div>
        <div>
          <img src="Image/Civic Blue.png">
        </div>
        <div>
          <img src="Image/Civic Black.png">
        </div>
        <div>
          <img src="Image/Civic Gray.png">
        </div>
      </section>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script type="text/javascript" src="./Addon/slick/slick.min.js"></script>
    <script src="index.js"></script>

</body>
</html>
